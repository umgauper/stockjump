<div class="container banner">
  <div class="row">
    <h1><i class="glyphicon glyphicon-stats"></i> <b>STOCK</b> <em><b></b>JUMP</em></h1>
  </div>
</div>
<div class="container chart-box">
  <div class="row">
    <div class="col-lg-12">
      <div class="chart"></div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <ul class="list-group symbols">
      <li ng-repeat="item in stockSymbols" id="{{item._id}}" class="list-group-item symbol" >
        {{item.symbol}}
        <button ng-click="deleteSymbol(item._id)" class="close">X</button>
      </li>
    </ul>
  </div>
</div>
<div class="container">
  <div class="row">
    <form>
      <p class="input-group">
        <input type="text" ng-model="symbol" class="form-control">
        <span class="input-group-btn">
          <button ng-click="addSymbol(symbol)" ng-disabled="!symbol" class="btn add" type="submit">ADD STOCK</button>
        </span>
      </p>
    </form>
  </div>
</div>
<footer class="footer">
  <div class="container">
      <p>Stockjump Free Code Camp Basejump #3 |
        <a href="https://twitter.com/umgauper">@umgauper</a>
  </div>
</footer>
